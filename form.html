    <br><br>
    <br>
    <span id="datetime" class="ms-auto me-3 text-muted"></span>
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <h3 class="fw-bold mb-4 text-center">Fill out the request</h3>

                            <form>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Your name" id="name">
                                    <span style="color: red;" id="val_name"></span>
                                </div>
                                <br>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email Address</label>
                                    <input type="email" class="form-control" placeholder="name@example.com" id="eml">
                                    <span style="color: red;" id="val_email"></span>
                                </div>
                                <br>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Services</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Full online course
                                            (60$)</label>
                                    </div>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">In-person classes
                                            (120$)</label>
                                    </div>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">Personal couch (180$)</label>
                                    </div>
                                    <br>
                                    <span style="color: red;" id="val_checkbox"></span>
                                </div>
                                <br>
                                <div class="mb-4">
                                    <label class="form-label fw-bold fw-bold">
                                        Current experience level
                                    </label>
                                    <select class="form-select" id="lvl">
                                        <option selected disabled>Choose an option</option>
                                        <option>Beginner</option>
                                        <option>Intermediate</option>
                                        <option>Advanced</option>
                                    </select>
                                    <span style="color: red;" id="val_exp"></span>
                                </div>
                                <br>
                                <div class="mb-4">
                                    <label class="form-label fw-bold fw-bold">
                                        Additional details (Optional)
                                    </label>
                                    <textarea class="form-control" rows="4"
                                        placeholder="Tell us more about your goals or challenges..."></textarea>
                                </div>
                                <div class="d-grid">
                                    <input type="button" value="submit" class="btn btn-success btn-lg" onclick="calc()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br><br>
    <div class="card">
        <div class="card-body">
            <h5 class="fw-bold">Your Selection Summary</h5>
            <textarea class="form-control mt-3" rows="5" id="summary" readonly>
                No selection yet.
            </textarea>
        </div>
    </div>

    <script>
        function validate() {
            var valid = true;
            if (document.getElementById("name").value.trim() == "") {
                document.getElementById("val_name").innerHTML = "Please enter your name";
                valid = false;
            }
            else {
                document.getElementById("val_name").innerHTML = "";
            }
            if (document.getElementById("eml").value.trim() == "") {
                document.getElementById("val_email").innerHTML = "Please enter your email";
                valid = false;
            }
            else {
                document.getElementById("val_email").innerHTML = "";
            }
            var ser = document.getElementsByName("inlineRadioOptions");
            var flag = false;
            for (i = 0; i < ser.length; i++) {
                if (ser[i].checked) flag = true;
            }
            if (!flag) {
                document.getElementById("val_checkbox").innerHTML = "Please select an option";
                valid = false;
            }
            else {
                document.getElementById("val_checkbox").innerHTML = "";
            }
            if (document.getElementById("lvl").selectedIndex == 0) {
                document.getElementById("val_exp").innerHTML = "Please select an option";
                valid = false;
            }
            else {
                document.getElementById("val_exp").innerHTML = "";
            }
            return valid;
        }
        function calc() {
            if (!validate()) return;
            var name = document.getElementById("name").value;
            var price = 0;
            var ser = document.getElementsByName("inlineRadioOptions");
            var servic = "";
            var lvl = "";
            for (i = 0; i < ser.length; i++) {
                if (ser[i].checked) {
                    if (i == 0) {
                        price += 60;
                        servic = "Full online course";
                    }
                    else if (i == 1) {
                        price += 120;
                        servic = "In-person classes";
                    }
                    else {
                        price += 180;
                        servic = "Personal couch";
                    }
                }
            }
            if (document.getElementById("lvl").selectedIndex == 1) {
                price += 20;
                lvl = "Beginner";
            }
            else if (document.getElementById("lvl").selectedIndex == 2) {
                price += 30;
                lvl = "Intermediate";
            }
            else {
                price += 40;
                lvl = "Advanced";
            }
            var output = "Name: " + name + "\n" + "Service: " + servic + "\n" + "Level: " + lvl + "\n\n" + "Total price: $" + price;
            document.getElementById("summary").value = output;
        }
    </script>
    <script>
        function updateDateTime() {
            var d = new Date();
            document.getElementById("datetime").textContent = d;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
